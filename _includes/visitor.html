 <span id="{{ page.url }}" class="leancloud_visitors" data-flag-title="{{ page.title }}">

    <span class="post-meta-item-text">次访问</span>
</span>

    new Valine({
        el: '#vcomments',

        placeholder:'写评论',

        notify: false, 
        visitor: true, 
        avatarForce: true,
