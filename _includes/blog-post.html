<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ post.url }}">
            <h2 class="title" style="font-size: 1.5em">{{ post.title }}</h2>
    </a>
    
    <time datetime="{{ post.date | date:"%d-%m-%Y" }}" >
            {{ post.date | date: "%b %d %Y" }}
    </time>
    <p class="description">{{ post.description}}</p>            
    <a class="url" href="{{ post.url }}">more...</a>
</div>
