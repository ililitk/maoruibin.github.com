---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

	{% if site.duoshuo_shortname %}

	<div class="ds-thread" style="margin-top:9em;margin-bottom:2em;" data-thread-key="{{ page.title }}" data-title="{{ page.title | cgi_escape }}" data-url="{{ site.url | append: site.baseurl }}{{ page.id }}.html"></div>
	<!-- 多说评论框 end -->
	<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"{{ site.duoshuo_shortname }}"};
		(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0]
				 || document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
	</script>

	{% endif %}

</div>
</div>
